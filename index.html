<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisão formulários HTML5</title>
</head>
<body>
    <form>
        <label for="texto">campo de texto</label>
        <input type="text" id="texto"><br/>
        <label for="numero">campo de número</label>
        <input type="number" id="numero"><br/>
        <label for="data">campo de data</label>
        <input type="date" id="data"><br/>
        <label for="cor">campo de cor</label>
        <input type="color" id="cor">
        <label for="check">caixa de checagem</label>
        <input type="checkbox" id="check">
    </form>
</body>
</html>
