<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulários HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <form>
        <label for="texto">Campo de texto</label>
        <input type="text" id="texto" required><br/>
        <label for="numero">Campo de número</label>
        <input type="number" id="numero" min="0" max="100" required><br/>
        <label for="data">Campo de data</label>
        <input type="date" id="data" required><br/>
        <label for="cor">Campo de cor</label>
        <input type="color" id="cor" required><br/>
        <label for="check">Caixa de Checagem</label>
        <input type="checkbox" id="check" required><br/>
        <label for="intervalo">Campo de Intervalo</label>
        <input type="range" id="intervalo" required><br/>
        <label for="senha">Campo de Senha</label>
        <input type="password" id="senha" required><br/>
        <input type="button" value="Sem ação"><br/>
        <input type="submit" value="Enviar"><br/>
        <input type="reset" value="Limpar"><br/>
        <input type="text" id="outroTexto" placeholder="Não clique aqui!" readonly><br/>
        <label for="masc">Masculino</label>
        <input type="radio" id="masc" name="sexo" checked><br/>
        <label for="fem">Feminino</label>
        <input type="radio" id="fem" name="sexo"><br/>
        <label for="telefone">Campo de Telefone</label>
        <input type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">
    <label for="estados">selecione um estado:</label>
    <select id="estados">
        <option selected>PR</option>
        <option>SC</option>
        <option>AC</option>
        <option>AL</option>
        <option>AP</option>
        <option>AM</option>
        <option>BA</option>
        <option>CE</option>
        <option>ES</option>
        <option>GO</option>
        <option>MA</option>
        <option>MT</option>
        <option>MS</option>
        <option>MG</option>
        <option>PA</option>
        <option>PB</option>
        <option>PE</option>
        <option>PI</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RO</option>
        <option>RR</option>
        <option>SP</option>
        <option>SE</option>
        <option>TO</option>
        <option>DF</option>
        
    </select><br/><br/><br/>
    <h1>formulário mais organizado</h1>
    <fieldset>
        <legend>dados pessoais</legend>
        <label for="nomealuno">aluno</label>
        <input type="text" id="nomealuno"><br/>
        <label for="idadealuno">idade</label>
        <input type="number" id="idadealuno"><br/>
        <label for="telefonealuno">telefone</label>
        <input type="tel" id="telefonealuno">
    </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js " integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
